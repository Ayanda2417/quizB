<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./js/script.js" type="module" defer></script>
</head>
<body>
    <div class="quiz">
        <div class="left-section">
            <img class="left-image" src="https://img.freepik.com/free-photo/abstract-uv-ultraviolet-light-composition_23-2149243965.jpg">
           
            <div class="left-section-text">
                <h1 class="title"> Do you consider yourself a Tech geek?</h1>
                <p class="description"> <i>A short quiz to test your technical knowledge? </i></p>
            </div>
        </div>
        <div class="right-section">
            <div class="login ">
                <h2>Welcome to Tech<img class="logo-img" src="techQ.png" /><h2>
                <h3> Please enter your username</h3>
                <div class="username">
                    <input type="text" placeholder="Enter your username" class="user-input" id="name-input">
                    <button class="add-user">Submit</button>
                </div>
            </div>
            <div class="game-section hide">
                <div class="question"></div>
                <div class="options"></div>
                <button class="submit-button" type="button" onclick="">Submit</button>
            </div>
            <!-- <div class="score">

            </div> -->
            
    
    </div>
        </div>
    </div>

    

</body>
</html>
